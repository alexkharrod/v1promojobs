{% extends "base.html" %}

{% block content %}
  <h2>Applications for {{ job.title }}</h2>
  <ul>
    {% for application in applications %}
      <li>
        <a href="{% url 'application_detail' pk=application.pk %}">Application by {{ application.job_seeker.user.username }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
