{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Welcome to V1PromoJobs!</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
